
<html>
  <head>
    <title>FileWriter</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
    //variables
    var fileData = '';
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);
    // device APIs are available
    //
    function onDeviceReady() {
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
        //ProcesarArchivos();
    }
    function gotFS(fileSystem) {
        fileSystem.root.getFile("backupMINEDU.txt", {create: true, exclusive: false}, gotFileEntry, fail);
    }
    function gotFileEntry(fileEntry) {
        fileEntry.createWriter(gotFileWriter, fail);
    }
    function gotFileWriter(writer) {

        alert('ini save lista recursos tablet: ' + localStorage.length.toString());
        for (var i = 0; i < localStorage.length - 1; i++) {           
            //writer.write('');
          alert(localStorage.key(i+1).toString());
          alert(localStorage.getItem(localStorage.key(i)).toString());
        
            writer.write('/*------------------------------');
            //writer.write(localStorage.key(i).toString());
            //writer.write('------------------------------*/');
            writer.write(localStorage.getItem(localStorage.key(i+1)).toString());
        };

        alert('fin save lista recursos tablet');

        //writer.write("some sample text");
    }
    function fail(error) {
        //console.log(error.code);
        alert(error.code);
    }


    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p>Write File</p>
  </body>
</html>
