
<html>
  <head>
    <title>FileWriter</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
    //variables
    var fileName = '';
    var filePost = 0;
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);
    // device APIs are available
    //
    function onDeviceReady() {
        //window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
        ProcesarArchivos();
    }
    function gotFS(fileSystem) {
        //fileSystem.root.getFile("prueba.txt", {create: true, exclusive: false}, gotFileEntry, fail);
        fileSystem.root.getFile(fileName, {create: true, exclusive: false}, gotFileEntry, fail);
    }
    function gotFileEntry(fileEntry) {
        fileEntry.createWriter(gotFileWriter, fail);
    }
    function gotFileWriter(writer) {
        /*    
        writer.onwriteend = function(evt) {
            console.log("contents of file now 'some sample text'");
            writer.truncate(11);
            writer.onwriteend = function(evt) {
                console.log("contents of file now 'some sample'");
                writer.seek(4);
                writer.write(" different text");
                writer.onwriteend = function(evt){
                    console.log("contents of file now 'some different text'");
                }
            };
        };  
        */
        writer.write(localStorage.getItem(filePost));

        //writer.write("some sample text");
        //JM
        alert('escribiendo arhivo: ' + fileName);
        //
    }
    function fail(error) {
        console.log(error.code);
    }

    function ProcesarArchivos(){
        alert('ini save lista recursos tablet');

        for (var i = 0; i < localStorage.length; i++) {
            fileName = 'bkp_' + localStorage.getItem(i) + '.txt';
            filePost = i;
            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);            
        };

        alert('fin save lista recursos tablet');
    }

    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p>Write File</p>
  </body>
</html>
